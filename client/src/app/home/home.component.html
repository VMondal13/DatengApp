<div class="container mt-5">
    <div class="text-align: center;" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerTogle()">Register</button>
            <button class="btn btn-primary btn-lg btn-info">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComp]="users" (cancelTrigger)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
        <ul>
            <li *ngFor="let user of users">
                {{user.id}} - {{user.userName}}
            </li>
        </ul>
    </div>

</div>
